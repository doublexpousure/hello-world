<!--
body {
	font: 100%/1.4 Verdana, Arial, Helvetica, sans-serif;
	background-color: #42413C;
	margin: 0;
	padding: 0;
	color: #000;
}

/* ~~ Selectores de elemento/etiqueta ~~ */
ul, ol, dl { /* Debido a las diferencias existentes entre los navegadores, es recomendable no añadir relleno ni márgenes en las listas. Para lograr coherencia, puede especificar las cantidades deseadas aquí o en los elementos de lista (LI, DT, DD) que contienen. Recuerde que lo que haga aquí se aplicará en cascada en la lista .nav, a no ser que escriba un selector más específico. */
	padding: 0;
	margin: 0;
}
h1, h2, h3, h4, h5, h6, p {
	margin-top: 0;	 /* la eliminación del margen superior resuelve un problema que origina que los márgenes escapen de la etiqueta div contenedora. El margen inferior restante lo mantendrá separado de los elementos de que le sigan. */
	padding-right: 15px;
	padding-left: 15px; /* la adición de relleno a los lados del elemento dentro de las divs, en lugar de en las divs propiamente dichas, elimina todas las matemáticas de modelo de cuadro. Una div anidada con relleno lateral también puede usarse como método alternativo. */
	text-align: center;
	font-family: geosansLight;
	font-size: 24px;
}
a img { /* este selector elimina el borde azul predeterminado que se muestra en algunos navegadores alrededor de una imagen cuando está rodeada por un vínculo */
	border: none;
}
/* ~~ La aplicación de estilo a los vínculos del sitio debe permanecer en este orden (incluido el grupo de selectores que crea el efecto hover -paso por encima-). ~~ */
a:link {
	color: #42413C;
	text-decoration: underline; /* a no ser que aplique estilos a los vínculos para que tengan un aspecto muy exclusivo, es recomendable proporcionar subrayados para facilitar una identificación visual rápida */
}
a:visited {
	color: #6E6C64;
	text-decoration: underline;
}
a:hover, a:active, a:focus { /* este grupo de selectores proporcionará a un usuario que navegue mediante el teclado la misma experiencia de hover (paso por encima) que experimenta un usuario que emplea un ratón. */
	text-decoration: none;
}

/* ~~ este contenedor de anchura fija rodea a las demás divs ~~ */
.container {
	width: 1024px;
	background-color: #AFA; /* el valor automático de los lados, unido a la anchura, centra el diseño */
	margin-top: 0;
	margin-right: auto;
	margin-bottom: 0;
	margin-left: auto;
}

/* ~~ no se asigna una anchura al encabezado. Se extenderá por toda la anchura del diseño. Contiene un marcador de posición de imagen que debe sustituirse por su propio logotipo vinculado ~~ */
.header {
	background-image: url(Pics/Double%20Expousure%20logo%20contrataciones.jpg);
	background-repeat: no-repeat;
	background-position: center;
	height: 490px;
	width: 1024px;
	background-color: rgb(33,155,116);
}
.container .content table {
	margin-left: 250px;
	background-color: rgb(204,255,204);
	font-weight: normal;
	margin-top: 0px;
	margin-bottom: 0px;
	margin-right: 0px;
	border: thin solid rgb(0,153,102);
	text-align: center;
}

/* ~~ Esta es la información de diseño. ~~ 

1) El relleno sólo se sitúa en la parte superior y/o inferior de la div. Los elementos situados dentro de esta div tienen relleno a los lados. Esto le ahorra las "matemáticas de modelo de cuadro". Recuerde que si añade relleno o borde lateral a la div propiamente dicha, éste se añadirá a la anchura que defina para crear la anchura *total*. También puede optar por eliminar el relleno del elemento en la div y colocar una segunda div dentro de ésta sin anchura y el relleno necesario para el diseño deseado.

*/

.content {
	padding: 10px 0;
	font-weight: bold;
	font-size: larger;
}

/* ~~ El pie de página ~~ */
.footer {
	background-color: #CCC49F;
	width: 1024px;
	padding-top: 10px;
	padding-right: 0;
	padding-bottom: 10px;
	padding-left: 0;
	height: auto;
}

/* ~~ clases float/clear varias ~~ */
.fltrt {  /* esta clase puede utilizarse para que un elemento flote en la parte derecha de la página. El elemento flotante debe preceder al elemento junto al que debe aparecer en la página. */
	float: right;
	margin-left: 8px;
}
.fltlft { /* esta clase puede utilizarse para que un elemento flote en la parte izquierda de la página. El elemento flotante debe preceder al elemento junto al que debe aparecer en la página. */
	float: left;
	margin-right: 8px;
}
.clearfloat { /* esta clase puede situarse en una <br /> o div vacía como elemento final tras la última div flotante (dentro de #container) si #footer se elimina o se saca fuera de #container */
	clear:both;
	height:0;
	font-size: 1px;
	line-height: 0px;
}

.wrapper {
	width: 70.8%;
	max-width: 1115px;
	overflow: hidden;
	background: #63C;
	padding-left: 300px;
}

	
.content nav{
	line-height: 10px;
	font-family: roboto;
	margin: 0px;
}


.content nav a{
	display:inline-block;

	text-decoration:none;
	padding:15px 20px;
	line-height:normal;
	font-size:20px;
}

.content nav a:hover {
	background:#f56f3a;
	border-radius:30px;
}

.slider_urban {
	width: 40%;
	overflow: hidden;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
	margin-left: 300px;
}

.slider_urban ul {
	display: flex;
	padding: 0;
	width: 400%;
	
	animation: urban 35s infinite;
	animation-direction:alternate;
}

.slider_urban li{
	width: 100%;
	list-style: none;
	}
	
.slider_urban img{
	width: 100%;
	}
	
	
@keyframes urban {
	0% { margin-left:0;}
	20% { margin-left:0;}
	
	25% { margin-left:-100%;}
	45% { margin-left:-100%;}
	
	50% { margin-left:-200%;}
	70% { margin-left:-200%;}
	
	75% { margin-left:-300%;}
	100% { margin-left:-300%;}
	
	}	
.container .content .Trabaja {

}
.container .content .servir {

	font-size: 36px;
	color: rgb(0,0,0);
	text-align: center;
}
.container .content .wrapper nav a {
	font-family: "roboto Lt";
}
-->
